<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div-1 {
            display: block;
            background-color: red;
        }
        #span-1 {
            background-color: cyan;
        }
        #span-2 {
            background-color: purple;
        }
        #div-2 {
            background-color: green;
        }
        #img {
            width: 50px;
        }
    </style>
</head>
<body>
    <div id="div-1">This is a div</div>
    <span id="span-1">This is a span</span>
    <img id="img" src="https://images.unsplash.com/photo-1633113216120-53ca0a7be5bc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60">
    <span id="span-2">This is another span</span>
    <div id="div-2">This is another div</div>
</body>
</html>
